<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta content='Content-type: text/html; charset=UTF-8' name='http-equiv'>
    <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    
    <title>현지 여행 준비물</title>
    

    <link rel="stylesheet" media="all" href="css/event2_style.css" />
    <!--[if lte ie 9]>
<link rel="stylesheet" media="all" href="https://d2yoing0loi5gh.cloudfront.net/assets/kitty/ie-11d8e8022059c2793073788d3e7c3b0f7a5124fab4889318e22a467c855f93f9.css" />
<![endif]-->


</head>

<body class='body'>
 
    <div class='about-checklist-container'>
        <div class='gradation-container'>
            <a href="/">
            <div id="logo"><img src="../public/sangmin/img/icon/logo.png" style="margin-left: 30px; margin-top: 30px; position: absolute;"></div>
        </a>
            <div class='gradation-imgs'></div>
            <div class='gradation-text'>
                <div class='take'>안 챙기면 후회하는</div>
                <div class='checklist'><span class='first'>여행 출발 전</span><br class='show-on-mobile'><span class='accent'>체크리스트</span>
                </div>
                <div class='item-name-list'>
                    <div class='sort'>여행자 보험</div>
                    <img src='images/dot.png'>
                    <div class='sort'>면세점</div>
                    <img class='hide-on-mobile' src='images/dot.png'>
                    <div class='show-on-mobile' style='width:100%;height:1px;'></div>
                    <div class='sort'>포켓 와이파이</div>
                    <img src='images/dot.png'>
                    <div class='sort'>렌터카</div>
                </div>
            </div>
        </div>
        <div class='check-container clearfix'>
            <a class='checklist-container gtm-checklist-insurance' href='https://openyourplan.com/2017/?JHS=5fb07c442335f52d0170e8b6791a8c9278817f21a05eeeb6f31dc1' target='_blank'>
                <div class='checklist-cover'></div>
                <div class='travel checklist-imgs'>
                    <div class='checklist-filter'></div>
                    <div class='checklist-logo-wrapper'>
                        <img class='checklist-logo' height='21px' src='images/partner/partner_openplan_eventpage.png'>
                    </div>
                </div>
                <div class='checklist'>
                    <div class='checklist-title'>여행자 보험</div>
                    <div class='checklist-main'>공항보다 저렴하게, 3분 만에 여행자 보험 가입하고 마음편한 여행을 즐기세요.</div>
                </div>
                <div class='checklist-footer'>
                    여행자 보험 예약하기
                    <img src='images/arrow.png'>
                </div>
            </a>
            <a class='checklist-container gtm-checklist-shilladfs' href='#' target='_blank'>
                <div class='checklist-cover'></div>
                <div class='shilla checklist-imgs'>
                    <div class='checklist-logo-wrapper'>
                        <img class='checklist-logo' height='15px' src='images/logo_shilla.png'>
                    </div>
                </div>
                <div class='checklist'>
                    <div class='checklist-title'>신라인터넷면세점</div>
                    <div class='checklist-main'>마이리얼트립 구매 회원에게 신라인터넷면세점 적립금 7천원을 드립니다.</div>
                </div>
                <div class='checklist-footer'>
                    신라면세점 적립금 받기
                    <img src='images/arrow.png'>
                </div>
            </a>
            <a class='checklist-container gtm-checklist-wifi' href='#' target='_blank'>
                <div class='checklist-cover'></div>
                <div class='pocket checklist-imgs'>
                    <div class='checklist-filter wifi'></div>
                    <div class='checklist-logo-wrapper'>
                        <img class='checklist-logo' height='25px' src='images/logo_wifidosirak.png'>
                    </div>
                </div>
                <div class='checklist'>
                    <div class='checklist-title'>포켓 와이파이</div>
                    <div class='checklist-main'>데이터 요금 폭탄 걱정 없이 전세계 어디서나 와이파이를 이용하세요.</div>
                </div>
                <div class='checklist-footer'>
                    와이파이 도시락 예약하기
                    <img src='images/arrow.png'>
                </div>
            </a>
            <a class='checklist-container gtm-checklist-rent' href='http://www.timescar-rental.kr/af/7822000076/kr/' target='_blank'>
                <div class='checklist-cover'></div>
                <div class='rent checklist-imgs'>
                    <div class='checklist-logo-wrapper'>
                        <img class='checklist-logo' height='30px' src='images/partner/partner_timescar.png'>
                    </div>
                </div>
                <div class='checklist'>
                    <div class='checklist-title'>렌터카</div>
                    <div class='checklist-main'>해외 유명 렌터카 가격 비교와 예약을 한 번에! 쉽고 빠르게 렌터카를 예약해보세요.</div>
                </div>
                <div class='checklist-footer'>
                    렌터카 예약하기
                    <img src='images/arrow.png'>
                </div>
            </a>
        </div>
    </div>


</body>

</html>
