<!doctype html>
<html lang="en">

<head>
    <title>Star Hotel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">


    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome Stylesheet -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" id="cpswitch" href="css/yellow.css">

    <!-- Owl Carousel Stylesheet -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.css">


</head>


<body>

    <STYLE>
        #rooms {
            background-image: url(images/yellowbackground.png);
        }

        .img_upbackgroundtitle {
            width: 100%;
            height: 657px;
            background-image: url(images/upbackgroundtitle.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .upgoodsbackground {
            background-image: url(images/upbackground.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .upgoods {
            display: table;
            text-align: center;
            height: 430px;
            margin: 0 auto;
        }

        .golfimage {
            display: table-cell;
            vertical-align: middle;
            padding-right: 10px;
        }

        .golftext {
            display: table-cell;
            vertical-align: middle;
        }

        .golftext img {
            display: inherit;
            padding-bottom: 22px;
        }

        .img_yellow {
            width: 100%;
            height: 39px;
            background-image: url(images/yellowtitle.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .img_underbackground {
            width: 100%;
            height: 3005px;
            background-image: url(images/underbackground.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .eventbutton {
            background-image: url(images/BUTTON.png);
            width: 410px;
            height: 56px;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            display: table-cell;
            background-repeat: no-repeat;
            font-size: 20px;
        }
        a{
            text-decoration: none;
        }

    </STYLE>
    <!--================ ROOMS ==============-->
    <div class="img_upbackgroundtitle">
    </div>
    <div class="upgoodsbackground">
        <div class="upgoods">
            <div class="golfimage">
                <img src="images/golf.png">
            </div>
            <div class="golftext">
                <img src="images/text.png" style="padding-top: 30px;">
                <img src="images/104320.png" style="padding-bottom: 50px;">
                <a href="#">
                    <div class="eventbutton">상품보러가기</div>
                </a>
            </div>

        </div>
    </div>
    <section id="rooms" class="section-padding">
        <div class="img_yellow">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="page-heading">

                    </div>
                    <!-- end page-heading -->

                    <div class="owl-carousel owl-theme" id="owl-rooms">

                        <div>
                            <div class="grid">
                                <div class="room-block">
                                    <div class="room-img">
                                        <img src="images/room-1.jpg" class="img-reponsive" alt="room-image" />
                                        <div class="room-title">
                                            <a href="#">
                                                <h3>니죠 C.C.</h3>
                                            </a>
                                            <div class="rating">
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star-o"></i></span>
                                            </div>
                                            <!-- end rating -->
                                        </div>
                                        <!-- end room-title -->
                                    </div>
                                    <!-- end room-img -->

                                    <div class="room-price">
                                        <ul class="list-unstyled">
                                            <li>104,320원~ <span class="link"><a href="room-details.html">보러가기</a></span></li>
                                        </ul>
                                    </div>
                                    <!-- end room-price -->
                                </div>
                                <!-- end room-block -->
                            </div>
                            <!-- end grid -->


                        </div>
                        <!-- end item -->

                        <div>
                            <div class="grid">
                                <div class="room-block">
                                    <div class="room-img">
                                        <img src="images/room-3.jpg" class="img-reponsive" alt="room-image" />
                                        <div class="room-title">
                                            <a href="#">
                                                <h3>히사야마 C.C.</h3>
                                            </a>
                                            <div class="rating">
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star-o"></i></span>
                                            </div>
                                            <!-- end rating -->
                                        </div>
                                        <!-- end room-title -->
                                    </div>
                                    <!-- end room-img -->

                                    <div class="room-price">
                                        <ul class="list-unstyled">
                                            <li>110,920원~ <span class="link"><a href="room-details.html">보러가기</a></span></li>
                                        </ul>
                                    </div>
                                    <!-- end room-price -->
                                </div>
                                <!-- end room-block -->
                            </div>
                            <!-- end grid -->


                        </div>
                        <!-- end item -->

                        <div>
                            <div class="grid">
                                <div class="room-block">
                                    <div class="room-img">
                                        <img src="images/room-5.jpg" class="img-reponsive" alt="room-image" />
                                        <div class="room-title">
                                            <a href="#">
                                                <h3>JR 우치노 C.C.</h3>
                                            </a>
                                            <div class="rating">
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star"></i></span>
                                                <span><i class="fa fa-star-o"></i></span>
                                            </div>
                                            <!-- end rating -->
                                        </div>
                                        <!-- end room-title -->
                                    </div>
                                    <!-- end room-img -->

                                    <div class="room-price">
                                        <ul class="list-unstyled">
                                            <li>110,060원~ <span class="link"><a href="room-details.html">보러가기</a></span></li>
                                        </ul>
                                    </div>
                                    <!-- end room-price -->
                                </div>
                                <!-- end room-block -->
                            </div>
                            <!-- end grid -->

                        </div>
                        <!-- end item -->


                    </div>
                    <!-- end owl-rooms -->
                </div>
                <!-- end columns -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>
    <!-- end rooms -->
    <div class="img_underbackground">
    </div>


    <!-- Page Scripts Starts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom-owl.js"></script>
    <!-- Page Scripts Ends -->

</body>

</html>
